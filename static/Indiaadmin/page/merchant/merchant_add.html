<script>

    var mybck = $.cookie('tokenMyb');
    if (mybck == "" || mybck == null) {


        window.top.location.href = "../../login.html";

    } else {
        var currParentDatas = eval('(' + parent.jsondata + ')')
        var payChannelArrS = []
        var payingChannelArrS = []
        layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect', 'notice'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            // var layer = parent.layer === undefined ? layui.layer : top.layer;
            var form = layui.form;
            var table = layui.table;
            var util = layui.util;
            var admin = layui.admin;
            var xmSelect = layui.xmSelect;
            var notice = layui.notice;


            //获取数据添加到下拉框中
            var param = {};
            param.page = 1
            param.limit = 3000

            $.ajax({
                url: global_requestAddress + global_requestAddress_js_channel + "?action=check",
                headers: {
                    "token": mybck
                },
                dataType: 'json',
                type: 'post',
                data: param,
                success: function (res) {
                    if (res.code === 200) {
                        var returnDataArray = res.result
                        var payHtml = ''
                        var paidHtml = ''

                        returnDataArray.forEach((item,index)=>{
                            if(item.Kinds === 2){ //2代付

                                $("#paying_select").append('<input type="checkbox" name="payingCheck" id="'+item.ID+'" name="'+item.ID+'" value="' + item.ID + '" title="' + item.ChannelName + '">');
                            }else if(item.Kinds === 1){ //代收

                                $("#pay_select").append('<input type="checkbox" name="payCheck" id="'+item.ID+'" name="'+item.ID+'" value="' + item.ID + '" title="' + item.ChannelName + '">');
                            }

                        })


                        //重新渲染 固定写法
                        form.render("checkbox");



                    }
                }
            })



            //确认按钮点击事件(这个功能已经实现,但是不知道是否接口问题,暂时修改无效)
            $("#comfireAdd").click(function () {

                if(!$("#merchant").val()){

                    layer.msg("商户号不允许为空!", {icon: 2});
                    return false
                }

                if(!$("#login_password").val()){

                    layer.msg("登录密码不允许为空!", {icon: 2});
                    return false
                }

                if(!$("#min_money").val()){

                    layer.msg("最小金额不允许为空!", {icon: 2});
                    return false
                }

                if(!$("#max_money").val()){

                    layer.msg("最大金额不允许为空!", {icon: 2});
                    return false
                }

                var param = {};
                param['kinds'] = 2;
                param['merchant'] = $("#merchant").val();
                param['login_password'] = $('#login_password').val();
                param['ips'] = $('#ips').val();
                param['min_money'] = $('#min_money').val();
                param['max_money'] = $('#max_money').val();

                var arr_box = [];
                var paying_arr_box = [];
                var pay_selectStr = ""
                var paying_selectStr = ""

                $("input:checkbox[name='payCheck']:checked").each(function(i){
                    arr_box[i] = $(this).val();
                });
                pay_selectStr= arr_box.join('@')
                // console.log("pay_selectStr",pay_selectStr)

                $("input:checkbox[name='payingCheck']:checked").each(function(i){
                    paying_arr_box[i] = $(this).val();
                });
                paying_selectStr= paying_arr_box.join('@')


                if(pay_selectStr){
                    param['pay_channel'] = pay_selectStr
                }

                if(paying_selectStr){
                    param['paid_channel'] = paying_selectStr
                }


                $.ajax({
                    url: global_requestAddress + global_requestAddress_js_merchant + "?action=add",
                    headers: {
                        "token": mybck,
                    },
                    data: param,
                    type: "POST",
                    dataType: "json",
                    success: function (addResult) {

                        if (addResult.code === 200) {
                            // layer.msg(addResult.msg);
                            notice.msg(addResult.msg, {icon: 1});
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                parent.layer.close(index);
                                // window.parent.location.reload();
                            }, 1300)

                        } else {
                            notice.msg(addResult.msg, {icon: 2});
                        }

                    },
                });



                // parent.local.reload();
                return false;
            })


            //取消内容点击事件
            $("#cancelAdd").click(function () {

                // layer.msg("取消操作");
                notice.msg('取消操作!', {icon: 5});
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);
                // window.parent.location.reload();


                return false;

            })

        })
    }
</script>
