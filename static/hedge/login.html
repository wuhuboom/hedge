<body>

                    <div class="sm:text-sm xl:text-md text-gray-200 font-normal">欢迎来到对冲后台管理...</div>

            <div class="

                <div class="max-w-md w-full mx-auto space-y-8">

                        <h2 class="mt-6 text-3xl font-bold text-gray-900">欢迎回来</h2>
<!--                        <p class="mt-2 text-sm text-gray-500">第三方登录</p>-->
                    </div>

                        <span class="h-px w-16 bg-gray-200"></span>

                            <input class="

    <!-- js部分 -->
    <script type="text/javascript" src="./assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="./assets/js/common.js?v=318"></script>
    <script type="text/javascript" src="./assets/js/config.url.js"></script>

    <script>
        var jsondata ;
        layui.use(['layer', 'form' ,'notice','index'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form;
            var notice = layui.notice;
            var indexA  = layui.index

            $("#loginBtn").click(function () {

                var usernameStr = $("#username").val()
                var passwordStr = $("#password").val()
                var googleCodeStr = $("#googleCodeNum").val()

                var requestUrl = global_requestAddress + global_requestloginAddress_js
                // console.log("requestUrl",requestUrl)
                var requestParam = {}
                requestParam.adminUsername = usernameStr
                requestParam.adminPassword = passwordStr

                if(googleCodeStr){
                    requestParam.googleCode = googleCodeStr
                }


                $.ajax({
                    url:requestUrl,
                    method:"POST",
                    data:requestParam,
                    dataType:"json",
                    success:function (res) {
                        if(res.code === 200){

                            var millisecond = new Date().getTime();
                            var expiresTime = new Date(millisecond + 60 * 1000 * 60);
                            // console.log("菜单",res.result.Menu,JSON.stringify(res.result.Menu))
                            // if(res.result.Menu){
                            //     localStorage.setItem('menuList',JSON.stringify(res.result.Menu))
                            // }else{
                            //     localStorage.setItem('menuList',[])
                            // }


                            //取出token
                            var tokenCK  =  res.result.Token
                            //存起来
                            JsSetCookie('tokenMyb',tokenCK);
                            localStorage.setItem('dq_AdminUsername',res.result.AdminUsername)
                            //弹窗
                            layer.msg("登录成功", {icon: 1, time: 1500}, function () {
                                indexA.clearTabCache();
                                window.location.href = "./index.html";
                            });

                        }else if(res.code === 201){ //先绑谷歌认证二维码

                            let codeImg = res.result.codeUrl
                            jsondata = JSON.stringify({imgs:codeImg,admin_u:usernameStr,admin_p:passwordStr,secret:res.result.googleSecret})
                            var index = layui.layer.open({
                                area: ['500px', '480px'],
                                fixed: false, //不固定
                                maxmin: false,
                                title : "绑定GOOGLE验证码",
                                skin: 'layui-layer-rim',//加上边框
                                type : 2,
                                content : "google_alert.html",
                                success : function(layero, index){
                                    var body = layui.layer.getChildFrame('body', index);

                                },
                                end : function() {//弹窗关闭后的回调函数
                                    //利用laypage实现局部刷新,以下两种方式都可以
                                    // $(".layui-laypage-btn").click()
                                    //直接刷新当前修改的行
                                    // $(".layui-laypage-btn")[0].click()

                                }
                            })
                            // window.sessionStorage.setItem("index",index);
                            // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
                            // $(window).on("resize",function(){
                            //     layui.layer.full(window.sessionStorage.getItem("index"));
                            // })


                        }else {
                            layer.msg(res.msg, {icon: 2, time: 1500}, function () {
                            });
                        }
                    }
                })



                return false
            })


            //设置CK方法
            function JsSetCookie(name,value)//两个参数，一个是cookie名称，一个是值
            {
                var millisecond = new Date().getTime();
                var expiresTime = new Date(millisecond + 60 * 1000 * 60 * 24 );
                document.cookie = name + "="+ escape (value) + ";expires=" + expiresTime.toGMTString();
            }


            //用来供子页面成功后调用
            window.success  = function(dataRes){

                var millisecond = new Date().getTime();
                var expiresTime = new Date(millisecond + 60 * 1000 * 60);
                // if(dataRes.result.Menu){
                //     localStorage.setItem('menuList',JSON.stringify(dataRes.result.Menu))
                // }else{
                //     localStorage.setItem('menuList',[])
                // }

                //取出token
                var tokenCK  =  dataRes.result.Token
                //存起来
                JsSetCookie('tokenMyb',tokenCK);
                localStorage.setItem('dq_AdminUsername',res.result.AdminUsername)
                //弹窗
                layer.msg("登录成功", {icon: 1, time: 1500}, function () {
                    indexA.clearTabCache();
                    window.location.href = "./index.html";
                });
            };
        });
    </script>
